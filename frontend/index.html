<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  
  <!-- Primary Meta Tags -->
  <title>NuviaCare - Your Personal Health Companion</title>
  <meta name="title" content="NuviaCare - Your Personal Health Companion" />
  <meta name="description" content="NuviaCare: Intelligent health monitoring with gamification, AI health coach, and comprehensive wellness tracking" />
  <meta name="author" content="NuviaCare" />
  <meta name="keywords" content="health monitoring, blood pressure, glucose tracking, medication management, telehealth, wellness, PWA" />
  
  <!-- Favicon -->
  <link rel="icon" href="/nuviacare-logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/pwa-icons/icon-192x192.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0d9488" />
  <meta name="msapplication-TileColor" content="#0d9488">
  <meta name="msapplication-TileImage" content="/pwa-icons/icon-144x144.png">
  
  <!-- Apple iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NuviaCare">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nuviacare.app" />
  <meta property="og:title" content="NuviaCare - Your Personal Health Companion" />
  <meta property="og:description" content="Monitor blood pressure, glucose levels, medications, and more with AI-powered insights and gamification" />
  <meta property="og:image" content="/pwa-icons/icon-512x512.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://nuviacare.app" />
  <meta property="twitter:title" content="NuviaCare - Your Personal Health Companion" />
  <meta property="twitter:description" content="Monitor blood pressure, glucose levels, medications, and more with AI-powered insights and gamification" />
  <meta property="twitter:image" content="/pwa-icons/icon-512x512.png" />

</head>

<body>
  <div id="root">
    <!-- Loading fallback for mobile -->
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: system-ui, -apple-system, sans-serif;">
      <div style="text-align: center; padding: 20px; color: white;">
        <div style="width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
        <h2 style="margin: 0 0 10px; font-size: 24px;">NuviaCare</h2>
        <p style="margin: 0; opacity: 0.9; font-size: 14px;">Loading your health dashboard...</p>
        <p id="loading-timer" style="margin: 10px 0 0; opacity: 0.7; font-size: 12px;">0s</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Timer to show how long loading takes
      let seconds = 0;
      const timer = setInterval(() => {
        seconds++;
        const el = document.getElementById('loading-timer');
        if (el) el.textContent = seconds + 's';
        if (seconds > 10) {
          clearInterval(timer);
          if (el) el.textContent = 'Taking longer than expected. Check your connection...';
        }
      }, 1000);
    </script>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
